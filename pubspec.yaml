name: dashboard
description: "A complete dashboard template with charts, metrics, and responsive design using Forui."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  shared_preferences: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  forui: ^0.14.1      # Design system and UI components
  provider: ^6.1.5    # State management
  fl_chart: ^0.69.0   # Chart widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
